services:
  - type: web
    name: churn-app
    env: python
    python:
      version: "3.9.18"  # Specifically use Python 3.9
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 10000
    disk:
      name: data
      mountPath: /var/lib/data
      sizeGB: 1